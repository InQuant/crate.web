{% extends "packages/detail_base.html" %}

{% load humanize %}

{% block downloads %}
    <h3 class="visuallyhidden">Downloads</h3>

    <div class="downloads">
        <div class="package"><span class="count">{{ object.downloads|intcomma }}</span> total downloads</div>
        <div class="version"><span class="count">{{ object.latest.downloads|intcomma }}</span> for this version</div>
    </div>
{% endblock %}
